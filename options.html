<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FS-SOFIA - forrás név kitöltő ügynök</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <img src="SOFIA icon big.png" alt="Bővítmény logó" class="logo">

  <h1>FS-SOFIA bővítmény beállítások</h1>

  <div class="option">
    <div class="option-text">
      <div class="option-summary">Automatikus mentés</div>
      <div class="option-note">Mentés gomb automatikus megnyomása szerkesztés ablakban.</div>
      <div class="option-description">
        Ha kikapcsolod, előbb megtekintheted és szerkesztheted a generált szöveget. Ezután neked kell menteni a szerkesztést.
        Akkor javasolt kikapcsolni ha hibásan indexelték a személyek neveit.
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="autoSaveEnabled">
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-option">
    <label for="kerakv">Keresztelési anyakönyvi bejegyzés rövidítése:</label>
    <input type="text" id="kerakv" value="kerakv">
  </div>

  <div class="input-option">
    <label for="szakv">Születési anyakönyvi bejegyzés rövidítése:</label>
    <input type="text" id="szakv" value="szakv">
  </div>

  <div class="input-option">
    <label for="hzakv">Házassági anyakönyvi bejegyzés rövidítése:</label>
    <input type="text" id="hzakv" value="hzakv">
  </div>

  <div class="input-option">
    <label for="hlakv">Halotti vagy temetési anyakönvyi bejegyzés rövidítése:</label>
    <input type="text" id="hlakv" value="hlakv">
  </div>

  

  <script src="options.js"></script>
</body>
</html>
